<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AirSERBIA</title>
</head>
<body>
    <div class="row">
        <div class="col-s col-12">
            <header>
                <h2>Air SERBIA</h2>
            </header>
        </div>
    </div>
    
    <div class="row">
        <div class="col-s col-12">
            <nav>
                <ul>
                    <li class="logo"><img src="img/logo.png" alt="logo" style="width: 100px; height: 25px;"></li>
                    <li><a href="#letovi">Letovi</a></li>
                    <li><a href="#destinacije">Destinacije</a></li>
                    <li><a href="#informacije">Informacije</a></li>
                    <li><a href="#kontakt">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-s col-4">
            <main id="letovi">
                <h3>Letovi</h3>
                <img src="img/planes.png" alt="two planes">
            </main>
        </div>
    
    
    
        <div class="clas-s col-8">
            <aside id="destinacije">
                <h3>Destinacije</h3>
                <img src="img/globe.png" alt="globe">
                <ul>
                    <li><a href="#">Evropa</a></li>
                    <li><a href="#">Azija</a></li>
                    <li><a href="#">Afrika</a></li>
                    <li><a href="#">Amerika</a></li>
                </ul>
            </aside>
        </div>
    </div>

    <footer>
        <div class="row">
            <div class="col-s col-4">
                <div class="travel" id="informacije">
                    <h3>Informacije</h3>
                    <img src="img/travel.png" alt="woman-traveling">
                </div>
            </div>
        
            <div class="col-s col-8">
                <div class="kontakt" id="kontakt">
                    <h3>Kontakt</h3>
                    <div class="email">
                        <label for="email"><strong>Email:</strong></label><br>
                        <input type="email" id="email" name="email" placeholder="Unesite email">
                    </div>
                    <div class="tekst">
                        <label for="text"><strong>Text poruke:</strong></label><br>
                        <textarea name="text" id="text" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">prihvatite uslove koriscenja</label>
                    </div>
                        <input type="submit" value="Posaljite">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
