<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zadatak 2</title>
</head>
<body>
    <form action="test.php" method="get">
        <fieldset>
            <legend>Form Validation</legend>
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="username">Username: </label>
                <input type="text" name="username" id="username">
            </div>
            <div>
                <label for="pass">Password: </label>
                <input type="password" name="pass" id="pass">
            </div>
            <div>
                <label for="pass">Re-type Password: </label>
                <input type="password" name="pass" id="pass">
            </div>
            <div>
                <label for="gender">Gender: </label>
                <input type="radio" name="gender" id="male" value="male"> Male
                <input type="radio" name="gender" id="female" value="female"> Female
                <input type="radio" name="gender" id="other" value="other"> Other
            </div>
            <div>
                <label for="skills">Programming skills: </label>
                <input type="checkbox" name="java" id="java" value="true"> Java
                <input type="checkbox" name="android" id="android" value="true"> Android
                <input type="checkbox" name="ruby" id="ruby" value="true"> Ruby
                <input type="checkbox" name="net" id="net" value="true"> .Net
            </div>
            <div>
                <label for="number">Contact no:</label>
                <input type="number" name="number" id="number" min="0" max="100">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>
            <label for="college">College</label>
            <select name="college" id="college">
                <optgroup label="College">
                    <option value="">Select college</option>
                    <option value="sin">Singidunum</option>
                    <option value="et">Elektrotehnicki fakultet</option>
                </optgroup>
            </select>
            <div>
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
